<div>
  <!-- 面包屑 -->
  <el-breadcrumb separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>
  <!-- 搜索 添加用户栏 -->
  <el-row :gutter="20">
    <el-col :span="6">
      <el-input
        placeholder="请输入内容"
        class="input-with-select"
        v-model="keyword"
        @keyup.enter.native="searchUser"
      >
        <el-button
          slot="append"
          icon="el-icon-search"
          @click="searchUser"
        ></el-button>
      </el-input>
    </el-col>
    <el-col :span="2">
      <el-button type="success" plain @click="addUserDialog"
        >添加用户</el-button
      >
    </el-col>
  </el-row>
  <!-- 主体内容 -->
  <el-table :data="tableData" stripe style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180"></el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
    <el-table-column prop="mobile" label="电话"></el-table-column>
    <el-table-column label="用户状态">
      <template v-slot="{row}">
        <el-switch
          v-model="row.mg_state"
          active-color="#13ce66"
          inactive-color="#ff4949"
          @change="stateChange(row)"
          >row</el-switch
        >
      </template>
    </el-table-column>

    <el-table-column label="操作">
      <template v-slot="{row}">
        <el-button
          type="primary"
          icon="el-icon-edit"
          plain
          size="mini"
          @click="editUserDialog(row)"
        ></el-button>
        <el-button
          type="danger"
          icon="el-icon-delete-solid"
          plain
          size="mini"
          @click="deleteUser(row.id)"
        ></el-button>
        <el-button type="success" plain size="mini">分配角色</el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 分页器 -->
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :current-page="currentPage"
    :page-size="pageSize"
    @current-change="onPageChange"
  ></el-pagination>
  <!-- 添加用户 模态框 -->
  <el-dialog
    title="添加用户"
    :visible.sync="isAddUserDialogShow"
    label-width="100px"
  >
    <el-form
      :model="addUserForm"
      :rules="addUserRules"
      ref="addUserForm"
      label-width="100px"
    >
      <el-form-item label="用户名" prop="username">
        <el-input autocomplete="off" v-model="addUserForm.username"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input autocomplete="off" v-model="addUserForm.password"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input autocomplete="off" v-model="addUserForm.email"></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input autocomplete="off" v-model="addUserForm.mobile"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isAddUserDialogShow = false">取 消</el-button>
      <el-button type="primary" @click="addUser('addUserForm')"
        >确 定</el-button
      >
    </div>
  </el-dialog>
  <!-- 修改用户 模态框 -->
  <el-dialog
    title="修改用户信息"
    :visible.sync="isEditUserDialogShow"
    label-width="100px"
  >
    <el-form
      :model="editUserForm"
      :rules="editUserRules"
      ref="editUserForm"
      label-width="100px"
    >
      <el-form-item label="用户名" prop="username">
        <el-tag type="info" v-text="editUserForm.username"></el-tag>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input autocomplete="off" v-model="editUserForm.email"></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input autocomplete="off" v-model="editUserForm.mobile"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isEditUserDialogShow=false">取 消</el-button>
      <el-button type="primary" @click="editUser('editUserForm')"
        >确 定</el-button
      >
    </div>
  </el-dialog>
  <!-- 删除用户 提示信息 -->
</div>
